name: Daily Stock Update

on:
  schedule:
    # Runs at 22:00 UTC every weekday (Monday to Friday)
    - cron: '0 22 * * 1-5'
  workflow_dispatch:  # Allows manual triggering from the Actions tab

jobs:
  update-stocks:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required to commit changes back to the repo

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas yfinance matplotlib tqdm requests beautifulsoup4 lxml html5lib

    - name: Run daily download script
      run: python daily_download.py

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add stock_data/
        git commit -m "Auto-update stock data for $(date +'%Y-%m-%d')" || echo "No changes to commit"
        # Pull before pushing to avoid conflicts if the repo changed since checkout
        git pull --rebase
        git push
